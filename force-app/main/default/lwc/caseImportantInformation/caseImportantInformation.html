<template>
    <div class="slds-box" >
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
                Important information
            </h2>
            <div class="mainPanel">
                <div role="status" class="slds-spinner slds-spinner_medium" lwc:if={showSpinner}>
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                  </div>
                <div lwc:else>
                    <div class="errorMessage" lwc:if={showError}>
                        ERROR<span lwc:if={errorCodePopulated}> CODE {errorCode}</span>: {errorMessage}
                    </div>
                    <div lwc:else>
                        <lightning-datatable
                            hide-checkbox-column 
                            key-field="id"
                            data={data}
                            data-id="tableId"
                            columns={columns}
                            onsave={handleSave}
                            onheaderaction={addRow}
                            draft-values={draftValues}>
                        </lightning-datatable>
                        <br/>
                        <br/>
                        <lightning-button variant="brand" label="Add row" onclick={addRow} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </div>
            </div>
    </div>
</template>
